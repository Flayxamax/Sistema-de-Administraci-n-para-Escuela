<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Clase - Escuela de Idiomas</title>
    <link rel="stylesheet" href="/Presentacion/CSS/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Registrar Clase</h1>
        <nav class="navbar">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="registro.html">Estudiantes</a></li>
                <li><a href="registro_clase.html">Clases</a></li>
                <li><a href="#">Calificaciones</a></li>
                <li><a href="#">Pagos</a></li>
                <li><a href="#">Reportes</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <main class="content">
            <h2 class="h2">Registrar una Nueva Clase</h2>
            <form id="registroClase" class="form-clase">
                <div class="form-group">
                    <label for="nombre">Nombre de la Clase:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="fechaInicio">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" required>
                </div>

                <div class="form-group">
                    <label for="horaInicio">Hora de Inicio:</label>
                    <input type="time" id="horaInicio" name="horaInicio" required>
                </div>

                <div class="form-group">
                    <label for="fechaFin">Fecha de Fin:</label>
                    <input type="date" id="fechaFin" name="fechaFin" required>
                </div>

                <div class="form-group">
                    <label for="horaFin">Hora de Fin:</label>
                    <input type="time" id="horaFin" name="horaFin" required>
                </div>

                <div class="form-group">
                    <label for="aula">Aula:</label>
                    <input type="text" id="aula" name="aula">
                </div>

                <button type="submit" class="btn-submit">Registrar Clase</button>
            </form>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Escuela de Idiomas. Todos los derechos reservados.</p>
    </footer>
</body>
<script src="../JS/registro.js"></script>
</html>

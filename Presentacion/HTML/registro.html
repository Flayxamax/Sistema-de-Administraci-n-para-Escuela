<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Escuela de Idiomas</title>
    <link rel="stylesheet" href="/Presentacion/CSS/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Registrar Estudiante</h1>
        <nav class="navbar">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="#" onclick="mostrarFormulario()">Estudiantes</a></li>
                <li><a href="registro_clase.html">Clases</a></li>
                <li><a href="#">Calificaciones</a></li>
                <li><a href="#">Pagos</a></li>
                <li><a href="#">Reportes</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <main class="content">
            
            <div id="formularioRegistro">
                <h2 class="h2">Registrar Nuevo Estudiante</h2>
                <form id="registroEstudiante" class="formulario-estudiante">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_inscripcion">Fecha de inscripción:</label>
                        <input type="date" id="fecha_inscripcion" name="fecha_inscripcion" required>
                    </div>
                    <button type="submit">Registrar Estudiante</button>
                </form>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Escuela de Idiomas. Todos los derechos reservados.</p>
    </footer>
</body>
<script src="../JS/registro.js"></script>
</html>
